<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url("image1.jpg") center/cover no-repeat;
overflow:hidden;
color:white;
}

/* INTRO SCREEN */
.intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:100;
}

.intro h1{
font-size:28px;
margin-bottom:30px;
text-align:center;
}

.intro button{
padding:15px 35px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
font-size:20px;
cursor:pointer;
}

/* COUNTDOWN */
.countdown{
position:fixed;
width:100%;
height:100%;
background:black;
display:none;
justify-content:center;
align-items:center;
font-size:80px;
z-index:90;
animation:fadeIn 1s;
}

/* FIRST PAGE */
.container{
display:none;
background:rgba(0,0,0,0.65);
padding:40px;
border-radius:25px;
text-align:center;
}

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

#yes{
background:#ff4d6d;
color:white;
}

#yes:hover{
transform:scale(1.2);
box-shadow:0 0 20px #ff4d6d;
}

#no{
background:#444;
color:white;
position:absolute;
}

/* SECOND PAGE */
.page2{
display:none;
height:100vh;
width:100%;
justify-content:center;
align-items:center;
background:url("image2.jpg") center/cover no-repeat;
position:fixed;
top:0;
left:0;
}

.message{
background:rgba(0,0,0,0.7);
padding:30px;
border-radius:25px;
font-size:20px;
line-height:1.7;
white-space:pre-line;
max-width:700px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #ff4d6d;}
to{text-shadow:0 0 25px #ff99aa;}
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

/* Hearts */
.heart{
position:absolute;
color:red;
animation:floatUp 4s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
<h1>üé¨ Ready for something special?</h1>
<button id="startBtn">Start üéÅ</button>
</div>

<!-- COUNTDOWN -->
<div class="countdown" id="countdown">3</div>

<!-- FIRST PAGE -->
<div class="container" id="page1">
<h1>Are you ready for a surprise? üíñ</h1>
<button id="yes">Yes üòç</button>
<button id="no">No üòÖ</button>
</div>

<!-- SECOND PAGE -->
<div class="page2" id="page2">
<div class="message" id="text"></div>
</div>

<audio id="music" src="music.mp3" loop preload="auto" playsinline></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

const intro=document.getElementById("intro");
const startBtn=document.getElementById("startBtn");
const countdown=document.getElementById("countdown");
const page1=document.getElementById("page1");
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const page2=document.getElementById("page2");
const text=document.getElementById("text");
const music=document.getElementById("music");

const msg=`Happy birthday aboura ‚ù§Ô∏èü•≥üéÇ

nchalah btoul la3mor w rabi ywaf9ek ‚ù§Ô∏è

rani far7an 3ale5er eli rja3na s7ab ‚ù§Ô∏è‚ù§Ô∏è

enjoy your happy day üí´

you have the prettiest smile ‚ù§Ô∏è‚ú®

üåπüåπ`;

/* INTRO START */
startBtn.onclick=()=>{
music.currentTime=0;
music.play();

intro.style.display="none";
countdown.style.display="flex";

let count=3;

let interval=setInterval(()=>{
count--;
if(count>0){
countdown.innerHTML=count;
}else{
clearInterval(interval);
countdown.style.display="none";
page1.style.display="block";
}
},1000);
};

/* YES CLICK */
yes.onclick=()=>{
page1.style.display="none";
page2.style.display="flex";

confetti({
particleCount:400,
spread:180,
origin:{y:0.6}
});

createHearts();
typeWriter();
};

/* NO BUTTON ESCAPE */
no.addEventListener("mouseover",()=>{
no.style.top=Math.random()*80+"%";
no.style.left=Math.random()*80+"%";
});

let i=0;
function typeWriter(){
if(i<msg.length){
text.innerHTML+=msg.charAt(i);
i++;
setTimeout(typeWriter,30);
}
}

function createHearts(){
setInterval(()=>{
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*30)+"px";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},4000);
},250);
}

</script>

</body>
</html>
