<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url("image1.jpg") center/cover no-repeat;
transition:1s ease;
overflow:hidden;
}

.container{
background:rgba(0,0,0,0.6);
padding:40px;
border-radius:20px;
text-align:center;
color:white;
animation:fadeIn 1.5s;
}

h1{
margin-bottom:25px;
}

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

#yes{
background:#ff4d6d;
color:white;
}

#yes:hover{
transform:scale(1.15);
}

#no{
background:#444;
color:white;
position:absolute;
}

.page2{
display:none;
height:100vh;
width:100%;
justify-content:center;
align-items:center;
background:url("image2.jpg") center/cover no-repeat;
animation:fadeIn 2s;
position:relative;
}

.message{
background:rgba(0,0,0,0.6);
padding:30px;
border-radius:20px;
color:white;
font-size:20px;
line-height:1.7;
white-space:pre-line;
max-width:700px;
z-index:10;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

/* Hearts */
.heart{
position:absolute;
color:red;
font-size:20px;
animation:floatUp 4s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container" id="page1">
<h1>Are you ready for surprise</h1>
<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<div class="page2" id="page2">
<div class="message" id="text"></div>
</div>

<audio id="music" src="music.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
