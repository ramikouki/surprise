<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url("image1.jpg") center/cover no-repeat;
transition:1s ease;
overflow:hidden;
}

/* First Page */
.container{
background:rgba(0,0,0,0.65);
padding:40px;
border-radius:25px;
text-align:center;
color:white;
animation:fadeIn 1.5s;
transition:0.5s;
}

h1{
margin-bottom:25px;
font-size:30px;
text-shadow:0 0 15px pink, 0 0 25px red;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.07);}
100%{transform:scale(1);}
}

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

#yes{
background:#ff4d6d;
color:white;
}

#yes:hover{
transform:scale(1.2);
box-shadow:0 0 20px #ff4d6d;
}

#no{
background:#444;
color:white;
position:absolute;
}

/* Second Page */
.page2{
display:none;
height:100vh;
width:100%;
justify-content:center;
align-items:center;
background:url("image2.jpg") center/cover no-repeat;
animation:fadeIn 2s;
position:relative;
}

.message{
background:rgba(0,0,0,0.65);
padding:30px;
border-radius:25px;
color:white;
font-size:20px;
line-height:1.7;
white-space:pre-line;
max-width:700px;
z-index:10;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #ff4d6d;}
to{text-shadow:0 0 25px #ff99aa;}
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

/* Hearts */
.heart{
position:absolute;
color:red;
animation:floatUp 4s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* Mobile Fix */
@media(max-width:600px){
h1{font-size:22px;}
.message{font-size:16px;padding:20px;}
}
</style>
</head>

<body>

<div class="container" id="page1">
<h1>Are you ready for a surprise? üéÅ</h1>
<button id="yes">Yes üíñ</button>
<button id="no">No üòÖ</button>
</div>

<div class="page2" id="page2">
<div class="message" id="text"></div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const page1=document.getElementById("page1");
const page2=document.getElementById("page2");
const text=document.getElementById("text");
const music=document.getElementById("music");

const msg=`Happy birthday aboura ‚ù§Ô∏èü•≥üéÇ

nchalah btoul la3mor w nchalah yarabi tousel leli t7eb 3lih w rabi ywaf9ek ‚ù§Ô∏è

rani far7an 3ale5er eli rja3na s7ab w nchalah eli sar 9bal may3awedech ysir mara o5ra ‚ù§Ô∏è‚ù§Ô∏è

enjoy your happy day üí´

smile as much as you can cause you have the prettiest smile that I love so much ‚ù§Ô∏è‚ú®üíé

and the red flower is that's how I see you üåπüåπ`;

yes.onclick=()=>{
page1.style.transform="scale(0)";
setTimeout(()=>{
page1.style.display="none";
page2.style.display="flex";

music.play().catch(()=>{});

confetti({
particleCount:300,
spread:150,
origin:{y:0.6}
});

createHearts();
typeWriter();

},500);
};

no.addEventListener("mouseover",()=>{
no.style.top=Math.random()*80+"%";
no.style.left=Math.random()*80+"%";
});

let i=0;
function typeWriter(){
if(i<msg.length){
text.innerHTML+=msg.charAt(i);
i++;
setTimeout(typeWriter,25);
}
}

function createHearts(){
setInterval(()=>{
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*25)+"px";
document.body.appendChild(heart);

setTimeout(()=>{
heart.remove();
},4000);

},250);
}

</script>

</body>
</html>
