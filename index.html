<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
body{height:100vh;overflow:hidden;background:black;display:flex;justify-content:center;align-items:center;}

/* STARS BACKGROUND */
#stars{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  z-index:0;
}
.star{
  position:absolute;
  width:2px; height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
  0%{opacity:0.3;}
  100%{opacity:1;}
}

/* INTRO */
#intro{
  position:absolute;width:100%;height:100%;background:black;color:white;display:flex;flex-direction:column;justify-content:center;align-items:center;font-size:28px;z-index:100;
}
#intro button{
  padding:15px 35px;border:none;border-radius:30px;background:#ff4d6d;color:white;font-size:20px;cursor:pointer;margin-top:20px;
}

/* COUNTDOWN */
#countdown{
  position:absolute;width:100%;height:100%;background:black;color:white;display:none;justify-content:center;align-items:center;font-size:80px;z-index:90;
}

/* PAGE 1 */
#page1{
  display:none;position:absolute;width:100%;height:100%;background:url("image1.jpg") center/cover no-repeat;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:1;
}
#page1 h1{color:white;font-size:32px;text-shadow:0 0 15px pink,0 0 30px red;margin-bottom:20px;}
#page1 button{padding:12px 25px;margin:10px;border:none;border-radius:30px;font-size:18px;cursor:pointer;transition:0.3s;}
#yes{background:#ff4d6d;color:white;}
#yes:hover{transform:scale(1.2);box-shadow:0 0 25px #ff4d6d;}
#no{background:#444;color:white;position:absolute;}

/* PAGE 2 */
#page2{
  display:none;position:absolute;width:100%;height:100%;background:url("image2.jpg") center/cover no-repeat;display:flex;justify-content:center;align-items:center;z-index:2;
}
.message{
  background:rgba(0,0,0,0.75);padding:30px;border-radius:25px;color:white;font-size:20px;line-height:1.6;white-space:pre-line;max-width:700px;animation:glow 2s infinite alternate;
}
@keyframes glow{from{text-shadow:0 0 15px #ff4d6d;}to{text-shadow:0 0 35px #ff99aa;}}

/* Hearts */
.heart{position:absolute;color:red;animation:floatUp 4s linear infinite;font-size:20px;}
@keyframes floatUp{0%{transform:translateY(100vh);opacity:1;}100%{transform:translateY(-10vh);opacity:0;}}
</style>
</head>
<body>

<!-- STARS -->
<div id="stars"></div>

<!-- INTRO -->
<div id="intro">
  <h1>üé¨ Ready for something special?</h1>
  <button id="startBtn">Start üéÅ</button>
</div>

<!-- COUNTDOWN -->
<div id="countdown">3</div>

<!-- PAGE 1 -->
<div id="page1">
  <h1>Are you ready for a surprise? üíñ</h1>
  <button id="yes">Yes üòç</button>
  <button id="no">No üòÖ</button>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <div class="message" id="text"></div>
</div>

<!-- AUDIO -->
<audio id="music" loop preload="auto" playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
// STARS GENERATOR
const starsContainer=document.getElementById('stars');
for(let i=0;i<150;i++){
  const star=document.createElement('div');
  star.className='star';
  star.style.top=Math.random()*100+'%';
  star.style.left=Math.random()*100+'%';
  star.style.width=1+Math.random()*2+'px';
  star.style.height=1+Math.random()*2+'px';
  starsContainer.appendChild(star);
}

// ELEMENTS
const intro=document.getElementById("intro");
const startBtn=document.getElementById("startBtn");
const countdown=document.getElementById("countdown");
const page1=document.getElementById("page1");
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const page2=document.getElementById("page2");
const text=document.getElementById("text");
const music=document.getElementById("music");

// MESSAGE EXACTLY
const msg=`Happy birthday aboura ‚ù§Ô∏èü•≥Ô∏èüéÅ
nchalah btoul la3mor w nchalah yarabi tousel leli t7eb 3lih w nchalah rabi ywaf9ek‚ù§Ô∏è
rani far7an 3ale5er eli rja3na s7ab w nchalah eli sar 9bal may3awedech ysir mara o5ra‚ù§Ô∏è‚ù§Ô∏è
enjoy your happy day
smile as much as you can cause you have the prettiest smile at all that i love so much‚ù§Ô∏è‚ú®Ô∏èüíé
and the red flower is that's how i see youüåπüåπ`;

// START BUTTON + MUSIC + COUNTDOWN
startBtn.addEventListener("click", async ()=>{
  try{await music.play();}catch(err){music.muted=true;await music.play();music.muted=false;}
  intro.style.display="none";
  countdown.style.display="flex";
  let count=3;
  let interval=setInterval(()=>{
    countdown.innerHTML=count;
    count--;
    if(count<0){clearInterval(interval);countdown.style.display="none";page1.style.display="flex";}
  },1000);
});

// YES CLICK
yes.onclick=()=>{
  page1.style.display="none";
  page2.style.display="flex";
  confetti({particleCount:400,spread:180,origin:{y:0.6}});
  createHearts();
  typeWriter();
}

// NO ESCAPE
no.addEventListener("mouseover",()=>{no.style.top=Math.random()*80+"%";no.style.left=Math.random()*80+"%";});

// TYPEWRITER
let i=0;
function typeWriter(){if(i<msg.length){text.innerHTML+=msg.charAt(i);i++;setTimeout(typeWriter,25);}}

// HEARTS
function createHearts(){
  setInterval(()=>{
    const heart=document.createElement('div');
    heart.className='heart';
    heart.innerHTML='‚ù§Ô∏è';
    heart.style.left=Math.random()*100+'vw';
    heart.style.fontSize=(20+Math.random()*30)+'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  },250);
}
</script>

</body>
</html>
